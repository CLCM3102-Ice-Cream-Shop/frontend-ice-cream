<div class="row">
  <div class="col-3" *ngFor="let item of cartItems">
    <div class=" mb-4">
      <div class="card-body order-sheet">
        <i class="fa-solid fa-thumbtack fa-bounce fa-sm order-pin"></i>
        <div class="d-flex">
          <div>
            <h5 class="card-title">Order Details</h5>
            <div>
              <span *ngIf="item.orderId !== null">
                <strong>Order ID:</strong> {{ item.orderId }}<br>
                <hr>
              </span>
              <div *ngFor="let detail of item.cartDetail; let last = last">
                <strong>Menu:</strong> {{ detail.menuName }}<br>
                <strong>Price:</strong> ${{ detail.price }}<br>
                <strong>Quantity:</strong> {{ detail.quantity }}<br>
                <strong>Additional Request:</strong> {{ detail.additionalRequest }}<br>
                <hr *ngIf="!last">
              </div>
            </div>
          </div>
          <div class="d-flex actionWrap">
            <i class="fa-solid fa-check" style="color: green; cursor: pointer;" (click)="proceedOrder(item.orderId)"></i>
            <i class="fa-solid fa-xmark" style="color: red; cursor: pointer;" (click)="cancelOrder(item.orderId)"></i>
          </div>
        </div>
      </div>
    </div>
  </div>
  <div class="col-12">
    <button class="btn btn-primary btn-sm" (click)="generateReport()">Generate Report</button>
  </div>
</div>
