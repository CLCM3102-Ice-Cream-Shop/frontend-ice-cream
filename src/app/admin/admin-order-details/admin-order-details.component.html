<div class="row mx-0 p-3">
  <div class="col-3">
    <ul class="nav flex-column nav-pills" id="myTab" role="tablist" aria-orientation="vertical">
      <li class="nav-link mb-3 p-3 shadow active" id="order-tab" role="tab" data-bs-toggle="tab" data-bs-target="#order"
        aria-controls="order" aria-selected="true">
        <span class="font-weight-bold small text-uppercase">Order Details</span>
      </li>
      <li class="nav-link mb-3 p-3 shadow" id="report-tab" role="tab" data-bs-toggle="tab" data-bs-target="#report"
        aria-controls="report" aria-selected="false">
        <button class="btn btn-primary btn-sm" (click)="generateReport()" data-bs-toggle="modal" data-bs-target="#generateReportModal" >Generate Report</button>
      </li>
    </ul>
  </div>
  <div class="col-9">
    <div class="tab-content" id="myTabContent">
      <div class="tab-pane fade shadow rounded bg-white p-3 show active" id="order" role="tabpanel"
        aria-labelledby="order-tab">
        <div class="row" >
          <div class="col-4" *ngFor="let item of cartItems">
            <div class=" mb-4" >
              <div class="card-body order-sheet">
                <i class="fa-solid fa-thumbtack fa-bounce fa-sm order-pin"></i>
                <div class="d-flex">
                  <div>
                    <h5 class="card-title">Order Details</h5>
                    <div *ngFor="let innerItem of item.cartDetail;let i=index">
                      <span *ngIf="item.customerId  != null && i==0"> <strong>Customer ID:</strong> {{ item. customerId}}<br> </span>
                      <span *ngIf="innerItem.menuId != null"> <strong>Menu ID:</strong> {{ innerItem. menuId}}<br> </span>
                      <span *ngIf="innerItem.menuName  != null "> <strong>Menu :</strong> {{ innerItem.menuName }}<br></span>
                      <span *ngIf="item.type  != null "> <strong>Type:</strong> {{ item.type }}<br> </span>
                      <span *ngIf="item.size  != null "> <strong>Size:</strong>{{ item.size }} <br></span>
                      <!-- <span *ngIf="item.customerComments != null"> <strong>Customer Comments:</strong> {{
                        item.customerComments
                        }}</span> <br> -->
                      <strong>Count:</strong> {{ innerItem.quantity }} <br>
                      <strong>Price:</strong> ${{ innerItem.price}}
                    </div>
                    
                  </div>
                  <div class="d-flex actionWrap"> <i class="fa-solid fa-check" style="color: green;" (click)="proceedOrder(item.orderId)"></i>
                    <i class="fa-solid fa-xmark" style="color: red;" (click)="cancelOrder(item.orderId)"></i>
                  </div>
                </div>
              </div>
            </div>
          </div>
        </div>
      </div>
      </div>
  </div>
</div>
<div class="modal fade" id="generateReportModal" data-bs-backdrop="static" data-bs-keyboard="false" tabindex="-1"
aria-labelledby="generateReportModalLabel" aria-hidden="true">
<div class="modal-dialog">
  <div class="modal-content">
    <div class="modal-body d-flex align-items-center justify-content-between">
      Report generated successfully!!!
      <button type="button" class="btn-close" data-bs-dismiss="modal" aria-label="Close"></button>
    </div>
  </div>
</div>
</div>
