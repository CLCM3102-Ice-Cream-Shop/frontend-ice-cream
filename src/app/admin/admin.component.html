<div class="row mx-0">
  <div class="col-4 offset-4 my-5" *ngIf="!userValid">
    <div class="mb-3">
      <h2 class="text-center mb-0">Admin Login</h2>
    </div>
    <div class="mb-3">
      <label for="username" class="form-label">Useremail:</label>
      <input type="email" id="username" class="form-control" name="username" required [(ngModel)]="username">
      <span class="text-danger" *ngIf="pswrdInvalid">Please provide useremail</span>
    </div>
    <div class="mb-3">
      <label for="password" class="form-label">Password:</label>
      <input type="password" id="password" class="form-control" name="password" required [(ngModel)]="password">
      <span class="text-danger" *ngIf="pswrdInvalid">Please provide password</span>
    </div>
    <div class="mb-3" *ngIf="userInvalid">
      <span class="text-danger">Login Failed. Please check your useremail and password.</span>
    </div>
    <div class="mb-3">
      <button type="button" class="btn btn-primary" (click)="onSubmit()">Login</button>
    </div>
  </div>

</div>
